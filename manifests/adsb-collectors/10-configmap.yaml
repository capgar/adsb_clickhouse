# Collector Configuration
# Shared settings for ADS-B Scrapers
---
apiVersion: v1
kind: Namespace
metadata:
  name: adsb-collectors
  labels:
    app.kubernetes.io/name: adsb-collectors
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scraper-config
  namespace: adsb-collectors
data:
  # Kafka broker address (shared by all scrapers)
  KAFKA_BROKERS: "kafka-0-0.kafka-headless.adsb-kafka.svc.cluster.local:9092,kafka-1-0.kafka-headless.adsb-kafka.svc.cluster.local:9092"

---
