---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: adsb-monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: adsb-monitoring
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - name: http
      port: 80
      targetPort: 3000
      nodePort: 32000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: adsb-monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'ClickHouse Monitoring'
        orgId: 1
        folder: 'ClickHouse'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/clickhouse
      - name: 'ADS-B Dashboards'
        orgId: 1
        folder: 'ADS-B'
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/adsb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: adsb-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      affinity:
        nodeAffinity:
          # Prefer designated nodes
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: adsb-monitoring
                    operator: Exists
      containers:
      - name: grafana
        image: grafana/grafana:12.3.1
        ports:
        - containerPort: 3000
        env:
        # Enable environment variable expansion in provisioning files
        - name: GF_PROVISIONING_DATASOURCES_EXPAND_ENV
          value: "true"
        # Install required plugins
        - name: GF_INSTALL_PLUGINS
          value: "grafana-clickhouse-datasource,vertamedia-clickhouse-datasource"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: datasource-config
          mountPath: /etc/grafana/provisioning/datasources
          readOnly: true
        - name: dashboard-provider
          mountPath: /etc/grafana/provisioning/dashboards
          readOnly: true
        # Mount dashboard JSON files
        - name: altinity-dashboards
          mountPath: /var/lib/grafana/dashboards/clickhouse
          readOnly: true
        - name: adsb-dashboards
          mountPath: /var/lib/grafana/dashboards/adsb
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: datasource-config
        configMap:
          name: grafana-datasources
      - name: dashboard-provider
        configMap:
          name: grafana-dashboard-provider
      - name: altinity-dashboards
        configMap:
          name: altinity-dashboards
      - name: adsb-dashboards
        configMap:
          name: adsb-dashboards
