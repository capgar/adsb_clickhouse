# ADS-B Scraper Configuration
# 
# This file is an EXAMPLE. Copy it to 01-configmap.yaml and customize for your environment.
# 01-configmap.yaml is gitignored.

apiVersion: v1
kind: ConfigMap
metadata:
  name: scraper-config
  namespace: adsb-collectors
data:
  # Kafka broker address (internal, plaintext)
  KAFKA_BROKERS: "kafka-0.kafka-headless.adsb-kafka.svc.cluster.local:9092"
  
  # Local ADS-B receiver endpoints
  # CUSTOMIZE: Replace with your receiver's IP/hostname and port
  LOCAL_URLS: '["http://10.0.0.3:8088/data/aircraft.json"]'
  
  # Regional API endpoints
  # For APIs which limit search radius, which is usually max of 250 nautical miles / 463 km (1 NM ~= 1.852 km)
  # CUSTOMIZE: Update lat/lon/radius for your location
  REGIONAL_URLS: '["https://api.airplanes.live/v2/point/39.23444/-77.34185/185","https://api.adsb.one/v2/point/39.23444/-77.34185/185"]'
  
  # Global API endpoints
  GLOBAL_URLS: '["https://re-api.adsb.lol/?all"]'
  
  # Scrape intervals in seconds
  LOCAL_INTERVAL: "1"
  REGIONAL_INTERVAL: "4"
  GLOBAL_INTERVAL: "180"
