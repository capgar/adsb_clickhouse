# Zookeeper for Kafka
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: adsb-kafka
spec:
  clusterIP: None
  selector:
    app: zookeeper
  ports:
    - port: 2181
      name: client

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: adsb-kafka
spec:
  serviceName: zookeeper
  replicas: 3
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      affinity:
        nodeAffinity:
          # Prefer designated nodes
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: adsb-kafka-zk
                    operator: Exists
        podAntiAffinity:
          # Prefer to spread ZK pods across different nodes
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - zookeeper
                topologyKey: kubernetes.io/hostname
      containers:
        - name: zookeeper
          image: confluentinc/cp-zookeeper:7.5.0
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "2181"
            - name: ZOOKEEPER_TICK_TIME
              value: "2000"
          ports:
            - containerPort: 2181
              name: client
          volumeMounts:
            - name: data
              mountPath: /var/lib/zookeeper/data
  
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        # CUSTOMIZE: Change storage class for different environments
        # k3s-homelab: local-path
        # AWS EKS: gp3 or similar
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi