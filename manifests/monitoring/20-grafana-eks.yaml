# 20-grafana.yaml (EKS version)
# Grafana deployment for monitoring ClickHouse
# Modified from homelab version for AWS EKS deployment

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  # EKS: Use gp3 storage class
  storageClassName: gp3
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      # EKS: Remove nodeSelector to let scheduler place pod
      
      containers:
      - name: grafana
        image: grafana/grafana:12.3.1
        ports:
        - containerPort: 3000
        env:
        # Enable environment variable expansion in provisioning files
        - name: GF_PROVISIONING_DATASOURCES_EXPAND_ENV
          value: "true"
        # Install required plugins
        - name: GF_INSTALL_PLUGINS
          value: "grafana-clickhouse-datasource,vertamedia-clickhouse-datasource"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: datasource-config
          mountPath: /etc/grafana/provisioning/datasources
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: datasource-config
        configMap:
          name: grafana-datasources

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  # EKS: Use LoadBalancer for external access
  # Or use NodePort and access via kubectl port-forward
  type: LoadBalancer
  selector:
    app: grafana
  ports:
    - name: http
      port: 80
      targetPort: 3000
