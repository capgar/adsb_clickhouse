# ZooKeeper Ensemble for Kafka (3-node cluster) - Fixed for Confluent Image
#
# This configures ZooKeeper as a proper ensemble with server IDs set correctly
# for the Confluent cp-zookeeper image.
#
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: adsb-kafka
spec:
  clusterIP: None
  selector:
    app: zookeeper
  ports:
    - port: 2181
      name: client
    - port: 2888
      name: peer
    - port: 3888
      name: leader-election

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zookeeper-config
  namespace: adsb-kafka
data:
  setup-server-id.sh: |
    #!/bin/bash
    # Extract ordinal from hostname (zookeeper-0 -> 0, zookeeper-1 -> 1, etc.)
    ORDINAL=${HOSTNAME##*-}
    # ZooKeeper server IDs start from 1
    SERVER_ID=$((ORDINAL + 1))
    echo "${SERVER_ID}"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: adsb-kafka
spec:
  serviceName: zookeeper
  replicas: 3
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: adsb-kafka-zk
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - zookeeper
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: zookeeper
          image: confluentinc/cp-zookeeper:7.5.0
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "2181"
            - name: ZOOKEEPER_TICK_TIME
              value: "2000"
            # List of all ZK servers in the ensemble
            - name: ZOOKEEPER_SERVERS
              value: "zookeeper-0.zookeeper.adsb-kafka.svc.cluster.local:2888:3888;zookeeper-1.zookeeper.adsb-kafka.svc.cluster.local:2888:3888;zookeeper-2.zookeeper.adsb-kafka.svc.cluster.local:2888:3888"
            # Init and sync limits for ensemble
            - name: ZOOKEEPER_INIT_LIMIT
              value: "5"
            - name: ZOOKEEPER_SYNC_LIMIT
              value: "2"
          
          command:
            - bash
            - -c
            - |
              # Extract ordinal from hostname
              ORDINAL=${HOSTNAME##*-}
              # ZooKeeper server IDs start from 1
              export ZOOKEEPER_SERVER_ID=$((ORDINAL + 1))
              
              echo "Starting ZooKeeper with server ID: ${ZOOKEEPER_SERVER_ID}"
              
              # Run the Confluent launcher
              exec /etc/confluent/docker/run
          
          ports:
            - containerPort: 2181
              name: client
            - containerPort: 2888
              name: peer
            - containerPort: 3888
              name: leader-election
          
          volumeMounts:
            - name: data
              mountPath: /var/lib/zookeeper/data
            - name: datalog
              mountPath: /var/lib/zookeeper/log
  
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: datalog
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi