# Kafka TLS Certificates Secret
# 
# This file is an EXAMPLE. Copy it to 00-secrets.yaml and populate with your actual base64-encoded certificates.
# 00-secrets.yaml is gitignored.
#
# To create base64 values from your keystore files:
#   base64 -w 0 ../certs/server.keystore.jks
#   base64 -w 0 ../certs/server.truststore.jks
#
# Both certificates are Cloudflare-signed:
# - server.keystore.jks: Server certificate for lab.apgar.us
# - server.truststore.jks: CA truststore for mTLS client authentication
#
# The same client keypair will be used by ClickHouse clusters to authenticate.

apiVersion: v1
kind: Secret
metadata:
  name: kafka-certs
  namespace: kafka
type: Opaque
data:
  server.keystore.jks: 
  server.truststore.jks: 
